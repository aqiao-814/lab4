<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ITMD-361 Lab 4 Volunteer Form</title>
</head>
  
<body>
  <header>
    <h1>Volunteer Form</h1>
  </header>
  
  <form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
    <fieldset>
    <legend>My Info</legend>
      
      <div>
        <label>First Name: <input type="text" name="first_name_field" placeholder="Enter your first name"></label>
      </div>
      
      <div>
        <label>Last Name: <input type="text" name="last_name_field" placeholder="Enter your last name"></label>
      </div>
      
      <div>
        <label>Phone Number: <input type="text" name="phone_field" placeholder="Enter your phone number"></label>
      </div>
      
      <div>
        <label>Email Address: <input type="text" name="email_field" placeholer="Enter your email address"></label>
      </div>
      
      <div>
        <label>Gender: </label>
        <input type="radio" name="gender_field" value="Male">
        <label>Male</label>
        <input type="radio" name="gender_field" value="Female">
        <label>Female</label>
      </div>
      
      <div>
        <label>Age: </label>
        <select name="age_field">
          <option>under 18</option>
          <option>18 - 24</option>
          <option>25 - 34</option>
          <option>35 - 44</option>
          <option>45 - 54</option>
          <option>55 - 64</option>
          <option>65 and over</option>
        </select>
      </div>
    </fieldset>
    
    <legend>My Avaliablity</legend>
    <fieldset>
      <p>Days Avaliable: </p>
          <div>
            <input type="checkbox" name="available_field[]" value="Sunday">
            <label>Sunday</label>
          </div>
          <div>
            <input type="checkbox" name="available_field[]" value="Monday">
            <label>Monday</label>
          </div>
          <div>
            <input type="checkbox" name="available_field[]" value="Tuesday">
            <label>Tuesday</label>
          </div>
          <div>
            <input type="checkbox" name="available_field[]" value="Wednesday">
            <label>Wednesday</label>
          </div>
          <div>
            <input type="checkbox" name="available_field[]" value="Thursday">
            <label>Thursday</label>
          </div>
          <div>
            <input type="checkbox" name="available_field[]" value="Friday">
            <label>Friday</label>
          </div>
          <div>
            <input type="checkbox" name="available_field[]" value="Saturday">
            <label>Saturday</label>
          </div>
      
      <div>
        <label>Any Comments?</label>
          <div>
            <textarea name="comments_field" placeholder="Leave any additional comments here"></textarea>
          </div>
      </div>
    </fieldset>
    
    <div>
      <input type="hidden" name="hidden_field" value="aqiao">
    </div>
    <input type="submit" value="Send Me">
    
  </form>
</body>
</html>
